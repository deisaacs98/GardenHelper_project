{% extends 'base.html' %}




{% block content %}
 {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
<br>
<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Common Name</th>
                            <th>Scientific Name</th>
                            <th>Family Common Name</th>
                            <th>Family Scientific Name</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in search_results%}
                        <tr>
                            <td class="col-md-3">
                                <img src={{result["image_url"]}} class="img-thumbnail" alt="Plant Image"></img>
                            </td>
                            {% for column in columns %}
                            <td class="col-md-2">{{ result[column] }}</td>
                            {% endfor %}
                            <td class="col-md-1">
                                <form method="post">
                                    <input name="common_name" id="common_name" type="hidden"
                                           value="{{ result['common_name']}}">
                                    <input type="submit" value="View Details">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
