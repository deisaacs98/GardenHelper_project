{% extends 'base.html' %}




{% block content %}
 {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
<br>
<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <table border="1">
                    <thead>
                        <tr>
                            <th></th>
                            {% for column in columns %}
                            <th>{{ column }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in search_results %}
                        <tr>
                            <td>
                                <img src={{result["image_url"]}} class="img-thumbnail" alt="Plant Image"></img>
                            </td>
                            {% for column in columns %}
                            <td>{{ result[column] }}</td>
                            {% endfor %}
                            <td>{{ image }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

{% endblock %}
